<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<div class="modal-header">
	<h1>Rejestracja</h1>
	<div class="modal-body">
		<form name="form" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Imię:</label>
				<div class="col-sm-10">
					<input ng-model="name" class="form-control" id="name">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="login">Login</label>
				<div class="col-sm-10">
					<input ng-model="login" class="form-control" id="login">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="login">Hasło</label>
				<div class="col-sm-10">
					<input ng-model="password" type="password" class="form-control" id="password">
				</div>
			</div>
			<button ng-click="register()" class="btn btn-default">Wyślij</button>
		</form>
	</div>
</div>
</body>

</html>
